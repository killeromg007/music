<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Music Player">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="player-layout">
                <div class="playlist">
                    <h2>Playlist</h2>
                    <div class="playlist-controls">
                        <input type="file" id="musicFiles" accept="audio/*" multiple class="hidden">
                        <button id="addMusicBtn" title="Add Music"><i class="fas fa-plus"></i></button>
                        <button id="shuffleBtn" title="Shuffle"><i class="fas fa-random"></i></button>
                        <button id="repeatBtn" title="Repeat"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="spotify-download">
                        <form id="spotify-download-form">
                            <input type="text" id="spotify-url" placeholder="Enter Spotify URL" required>
                            <button type="submit"><i class="fab fa-spotify"></i></button>
                        </form>
                        <div id="download-status"></div>
                    </div>
                    <ul id="songList" class="sortable-list"></ul>
                </div>
                
                <div class="player-main">
                    <h1>My Music Player</h1>
                    
                    <div class="player-container">
                        <div class="song-info">
                            <div id="currentSong">No song selected</div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        
                        <div class="time-info">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>

                        <div class="controls">
                            <button id="prevBtn"><i class="fas fa-backward"></i></button>
                            <button id="playBtn"><i class="fas fa-play"></i></button>
                            <button id="nextBtn"><i class="fas fa-forward"></i></button>
                            <div class="volume-control">
                                <i class="fas fa-volume-up"></i>
                                <input type="range" id="volumeSlider" min="0" max="100" value="100">
                            </div>
                        </div>
                    </div>

                    <div class="lyrics-container">
                        <div class="lyrics-header">
                            <h2>Lyrics</h2>
                            <button id="editLyricsBtn"><i class="fas fa-edit"></i></button>
                        </div>
                        <div id="lyricsDisplay" class="lyrics-display">No lyrics available</div>
                        <div id="lyricsEditor" class="lyrics-editor hidden">
                            <textarea id="lyricsText"></textarea>
                            <div class="editor-buttons">
                                <button id="saveLyricsBtn">Save</button>
                                <button id="cancelLyricsBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
